 <!DOCTYPE html>
<html>
<head>
  <title>Student Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: wheat;
    }
    button {
      background-color:rgb(46, 201, 46);
      color: whitesmoke;
      padding: 14px 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      border: 1px solid white;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid white;
      padding: 18px;
      text-align: center;
      width: 300px;
      
    }
    th {
      background-color: rgb(47, 177, 47);
      color: white;
    }
    tr:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>

<h2 style="background-color: skyblue; text-align: center; padding: 52;">Student List</h2>
<button id="bgBtn">Change Background</button>
<button id="toggleTableBtn">Hide/Show Table</button>
<button id="filterBtn">Show Age > 20</button>

<div id="tableContainer"></div>

<script>
const students = [
  { name: "Amit Sharma", age: 19, course: "B.Tech" },
  { name: "Priya Verma", age: 22, course: "MCA" },
  { name: "Rohit Gupta", age: 20, course: "BCA" },
  { name: "Neha Singh", age: 23, course: "B.Sc" },
  { name: "Karan Patel", age: 18, course: "B.Com" }
];

function renderTable(data) {
  const container = document.getElementById("tableContainer");
  container.innerHTML = ""; 
  
  const table = document.createElement("table");
 
  const headerRow = document.createElement("tr");
  ["Name", "Age", "Course"].forEach(text => {
    const th = document.createElement("th");
    th.textContent = text;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);
  
  data.forEach(student => {
    const row = document.createElement("tr");
    Object.values(student).forEach(value => {
      const td = document.createElement("td");
      td.textContent = value;
      row.appendChild(td);
    });
    table.appendChild(row);
  });
  container.appendChild(table);
}
let isGray = true;
document.getElementById("bgBtn").addEventListener("click", () => {
  document.body.style.backgroundColor = isGray ? "white" : "lightblue";
  isGray = !isGray;
});

document.getElementById("toggleTableBtn").addEventListener("click", () => {
  const table = document.querySelector("#tableContainer table");
  if (table) {
    table.style.display = (table.style.display === "none") ? "table" : "none";
  }
});

document.getElementById("filterBtn").addEventListener("click", () => {
  const filtered = students.filter(s => s.age > 20);
  renderTable(filtered);
});
renderTable(students);
</script>

</body>
</html>
